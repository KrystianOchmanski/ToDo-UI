<div class="row m-4 justify-content-center">
  <div class="col-12 col-md-6 mb-3">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between">
        <h4 class="card-title mb-0">Task List</h4>
        <button
          class="btn btn-primary"
          (click)="showAddTaskForm()"
          [hidden]="isAddTaskFormShown"
        >
          Add task
        </button>
      </div>
      <div class="card-body">
        @if(isAddTaskFormShown){
        <app-task-add (closed)="hideAddTaskForm()"></app-task-add>
        }
        <div class="list-group">
          @for(task of tasks; track task){
          <div
            class="list-group-item list-group-item-action d-flex justify-content-between"
            (click)="selectTask(task)"
          >
            <div class="d-flex">
              <input
                class="form-check-input mt-auto mb-auto me-2 ms-2"
                type="checkbox"
                [checked]="task.isCompleted"
              />

              <div>
                <h5 class="mb-1">{{ task.title }}</h5>
                <span class="text-secondary">
                  {{ task.endDate | date : "dd.MM.yyyy" }}
                </span>
              </div>
            </div>
            <div class="ms-5 me-5">
              <i class="bi bi-trash fs-3 m-auto"></i>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>

  @if(selectedTask){
  <div class="col-12 col-md-6">
    <app-task-info
      [task]="selectedTask"
      (closed)="taskInfoClosed()"
    ></app-task-info>
  </div>
  }
</div>
